<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>이중 for문</h2>
    <script>
        for(let i =0;i<2;i++){
            document.write('for문시작!<br>')
            for(let j=0;j<3;j++){
                document.write(`i: ${i}, j:${j}`);
                document.write('안쪽for문!<br>');
            }
            document.write('for문 끝!<br>')
        }

        document.write('<h2>구구단 1단부터 9단까지 출력하기<h2>');

        for(let i =1;i<10;i++){
            document.write(`<h4>${i}단<br>`);
            for(let j =1 ; j<10;j++){
            document.write(`${i} X ${j} = ${(i*j)}<br>`);

            }
        }

        //j 0      1     2
        //  123    456   789


        document.write(`<h2>3단씩 출력`);
        for(let i =0;i<=3;i++){
            for(let j =1;j<=9;j++){
                    document.write(`<h5>${3*i+1}X${j}=${j*(3*i+1)*j} ${3*i+2}X${j}=${j*(3*i+2)*j} ${3*i+3}X${j}=${j*(3*i+3)*j}<br>`);

            }
        }



    </script>
</body>
</html>
