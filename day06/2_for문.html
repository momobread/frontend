<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>for문</h2>
    <script>
        document.write('for문 위쪽의 문장<br>');
        for(let i = 0;i<10;i+=4){
            document.write(i+'박시은');
            document.write('<br>');
        }
        document.write('for문 아래쪽의 문장<br>');
    
        document.write('<br>');
        document.write('<h2>실습</h2>');
        // 1 2 3 4 5 6 7 ....
        for(let i = 1;i<=10;i++){
            document.write(i+'<br>');
        }
        for(let i = 10;i>=0;i--){
            document.write(i+'<br>');
        }
        let total = 0;
        for(let i = 1;i<=10;i++){
            document.write(`${i},${total}<br>`)
            total+=i;//total=total+i;

        }
        document.write('총합 : '+total+'<br>');
        
        
        let sum = 1;
        for(let i = 1;i<=10;i++){ 
            sum*=i; //sum=sum*i
        }
        document.write(`총합은${sum}입니다<br>`)
        document.write(sum+'<br>');

        for(let i = 1;i<=100;i++){
            if((i%3)==0)
            document.write(i+'<br>');
        }

        for(let i = 1;i<=100;i++){
            if(i%3!=0){
                continue;//자신을 감싸는 반복문의 다음 반복실행
            }
            document.write(i+'<br>');
        }

        document.write(`3단입니다<br>`);
        for(let i = 1;i<=9;i++){
            document.write(3+'X'+i+'='+3*i+'<br>');
            document.write(`3 X ${i} = ${3*i}<br>`)
        }

    </script>   
</body>
</html>
