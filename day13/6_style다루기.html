<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width : 200px;
            height: 200px;
            border : 1px solid black;
            display: inline-block;

        }
        .div1:hover{
            cursor:pointer;
        }
        .current{
            background-color: #ccc;
        }

    </style>
</head>
<body>
    <h2>style다루기</h2>
    <div class="div1 current">div1입니다</div>
    <div class="div1 ">div2입니다</div>
    <div class="div1 ">div3입니다</div>

    <script>
        // let target=document.querySelectorAll('.div1')[1]
        // target.classList.add('current');
        
        let divs=document.querySelectorAll('.div1');
        
        divs.forEach(a=>a.addEventListener('click',function(e){
           
           divs.forEach(element=>element.classList.remove('currnet'));
            //클릭된 div객체에다가 current 클래스 속성과 속성값 추가
            //e.target.setAttribute('class','current')
            e.target.classList.add('current');
        }));
        /////다시다시다시다싣사디사디사디
        
   </script>
</body>
</html>
