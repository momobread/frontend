<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>DOM 속성 수정</h2>
    <ul>
        <li>바나나</li>
        <li>사과</li>
    </ul>
    <div>div태그입니다</div>
    <img src="" alt="이미지입니다" />
    <script>
        let target = document.querySelector('ul');
        target.setAttribute('id','myList');
        target.setAttribute('class','li');
        target.setAttribute('class','li2'); //추가가 아닌 수정
        target.setAttribute('class','li3 li4')
    
        let myDiv=document.querySelector('div');
        let newAtt=document.createAttribute('class');
        console.log(newAtt);
        newAtt.value='div1';
        
        myDiv.setAttributeNode(newAtt);
        let newAtt2 = document.createAttribute('class');
        newAtt2.value='div2';

        myDiv.setAttributeNode(newAtt2);//div1위에 div2가 덮어진다
        
        console.log(myDiv);
        myDiv.attributes[0].value='div3';

        myDiv.classList.add('div4');

        myDiv.id = 'myId';


        // ----------------------
        let myImg = document.querySelector('img');
        console.log(myImg)
        console.log(myImg.getAttribute('src'));
        
    </script>
</body>
</html>
