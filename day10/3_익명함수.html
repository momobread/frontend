<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>익명함수</h2>
    <script>
        let a = f1;
        function f1(){
            console.log('이름있는 f1 함수');
        }

        let b = function (){
            console.log('익명함수1');
        };

        sort(a);
        sort(b);

        function sort(key){

            key();
            //key = function() {consoel.log('익명함수')};
        }

        sort(function (){console.log('익명함수2')});

        //arrow함수로 익명함수
        
        let c = ()=>{
            console.log('익명함수3');
        };

        sort(()=>{
            console.log('익명함수4')
        });

        let an1 = function(){
            return '안녕';
        }
        
        console.log(an1());
        
            let an2 = () =>{
               return '안녕2';
            };

            console.log(an2())
            let an3 = ()=> '안녕3';  //an1 an2 an3는 다 같다
            //return 생략가능 코드가 한줄일때 {}생략가능
            console.log(an3());

    </script>
</body>
</html>
