<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height :150px;
            border : 1px solid black;
            margin : 10px;

        }
    </style>
</head>
<body>
    <h2>마우스 이벤트</h2>
    <div onclick="f1();f8();">click 발생</div>
    <div ondblclick="f2()">dbclick 발생</div>
    <div onmousedown="f3()">mousedown 발생</div>
    <div onmousemove="f4()">mousemove 발생</div>
    <div onmouseover="f5()">mouseover  발생</div>
    <div onmouseout="f6()">mouseout 발생</div>
    <div onmouseup="f7()">mouseup 발생</div>
    <div id="div1">이벤트를 다루는 두번째 방식</div>
    <div id="div2">이벤트를 다루는 세번째 방법</div>
    <script>





        function f1(){
            console.log('click이벤트 발생!');
        }

        
        function f2(){
            console.log('더블클릭 이벤트 발생');
    }
    
        function f3(){  
            console.log('마우스다운 이벤트 발생');
        }

        function f4(){
        console.log('마우스무브 이벤트 발생');
         }

         function f5(){
        console.log('마우스오버 이벤트 발생');
         }

         function f6(){
        console.log('마우스아웃 이벤트 발생');
         }
         
         function f7(){
        console.log('마우스업 이벤트 발생');
         }
         
         function f8(){
        console.log('두번째 함수');
         }
//-------------------
       let myDiv =  document.getElementById('div1');
       myDiv.onclick=f1;  
       console.log(myDiv);
       
       //동시에 여러개의 함수를 실행시킬 수 없다

       myDiv.onclick=function(){
        console.log('div태그가 클릭됨1')
       };//익명함수
       
       myDiv.onclick=()=>console.log('div태그가 클릭됨2');
       //실행되는 것은 마지막에 껏만 됌 클릭됨 2 
       //에로우함수
       
 //-------------------------------
        let myDiv2=  document.querySelector('#div2')        
        myDiv2.onclick = () => console.log('클릭');
   </script>
</body>
</html>
