<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>노드 추가!</h2>

    <p>
        단락1번 입니다!
    </p>


    <script>
        //노드먼저 만들기
        let newNode =document.createElement('p');
        let newTextNode = document.createTextNode('주문이 완료되었어요');
        
        newNode.appendChild(newTextNode);

        //넣어줄 위치 찾기
        // document.body.appendChild(newNode);

        // document.body.firstElementChild.appendChild(newNode);
        //h2태그의 자식으로 추가되다
        document.body.firstElementChild.after(newNode);
        //바로뒤에 노드로 추가해준다
        console.log(document.body.childNodes);

    </script>
</body>
</html>
